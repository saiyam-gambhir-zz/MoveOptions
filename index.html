<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <h1>Move options from one box to the other.</h1>
        <aside class="pull-left first">
          <select multiple id="left">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
          <a href="javascript:void(0);" class="btn" id="add">Add</a>
        </aside>
        <aside class="pull-left second">
          <select multiple id="right">  
          </select>
          <a href="javascript:void(0);" class="btn" id="remove">Remove</a> 
        </aside>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
